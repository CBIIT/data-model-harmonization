harmonized_diagnosis:
  Title: Harmonized Diagnosis Example
  Schema: ccdh.0713.Diagnosis
  # type = Diagnosis
  Example:
    id: "ccdh:e5a619d3-40b4-4aaa-a40e-c2a0d75e8d79"
    # type = Identifier
    identifier:
      # PDC.Diagnosis.diagnosis_id
      - value: "pdc:ff2f0efb-70ca-11e8-bcf1-0a2705229b82"
      # PDC.Diagnosis.diagnosis_submitter_id
      - value: "pdc:TCGA-13-1409-DX"
      # GDC.Diagnosis.diagnosis_id
      - value: "gdc:6b0f33e6-884d-5a93-8335-9f55569790a7"
      # GDC.Diagnosis.submitter_id
      - value: "gdc:TCGA-13-1409_diagnosis"
    # type = Subject
    subject:
      id: "ccdh:9731ddf7-5524-4e12-beb9-adfc044ea0a6"
    # type = Quantity
    age_at_diagnosis:
      unit: days
      value_decimal: 26836
    year_at_diagnosis: 2008
    condition: Serous cystadenocarcinoma, NOS
    morphology: 8441/3
    primary_site:
      - site: Ovary
    # type = CancerStageObservationSet
    stage:
      - method_type:
        - FIGO staging system
        # type = CancerStageObservation
        observations:
          - observation_type: Overall
            value_codeable_concept: Stage IIIC        

