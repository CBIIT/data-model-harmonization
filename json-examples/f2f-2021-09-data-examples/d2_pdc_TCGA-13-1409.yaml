      id: "ccdh:c59cec71-88b1-439e-b7c5-b2498eaaca3a"
    age_at_diagnosis:                                               # type: Quantity
      unit: days
      value_decimal: 26836
    year_at_diagnosis: 2008
    condition: Serous cystadenocarcinoma, NOS
    morphology: 8441/3
    primary_site:
      - site: Ovary
    stage:                                                          # type = CancerStageObservationSet
      - method_type:
        - FIGO staging system
        observations:                                               # type = CancerStageObservation
          - observation_type: Overall
            value_enum: Stage IIIC        

