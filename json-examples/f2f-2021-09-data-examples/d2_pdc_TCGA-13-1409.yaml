      - value: "pdc:ff2f0efb-70ca-11e8-bcf1-0a2705229b82"           # PDC.Diagnosis.diagnosis_id
      - value: "pdc:TCGA-13-1409-DX"                                # PDC.Diagnosis.diagnosis_submitter_id
